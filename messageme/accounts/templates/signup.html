<html>
    <title>Sign Up</title>
    <form method="POST">
        {% csrf_token%}
        {% for field in form %}
        {{field.label_tag}}<br>
        {{field}}<br>
        {% if field.help_text %}
        {{field.help_text}}
        {%endif%}
        {% for error in field.errors %}
        {{error}}
        {%endfor%}
        {% endfor%}<br>
      <button type="submit">Sign Up</button>
    </form>
</html>
